<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game App</title>
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="screen-active">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      
      <div class="screen" id="quiz-screen">

        <div clas="quiz-header">
          <h2 id="question-text">Question</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span id="total-questions">5</span>
            </p>

            <p>
              Score: <span id="score">0</span>
            </p>
          </div>
        </div>

        <div class="answers-container" id="answers-container">
          <!-- Answer Buttons will be inserted here for the JS code -->
          <div class="progress-bar">
            <div class="progress" id="progress">

            </div>
          </div>

          <div class="result-screen" id="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
              <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
              <div class="result-message">Good Job!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
          </div>
        </div>
      </div>
  </body>
</html>
